    <main>
         <h1 class="encabezados-paginas">CONTACTÁNOS</h1>
         <div class="container-fluid" style="height: 100vh;">
          <div class="row justify-content-center" style="height: 75%;">
              <form class="contactanos col-12 col-md-6" style="max-width: 50%; width: 80%;">
                  <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@mail.com">
                  </div>
                  <select class="form-select" aria-label="Default select example">
                      <option selected>Motivo del mensaje</option>
                      <option value="1">Préstamo de objetos</option>
                      <option value="2">Donación de objetos</option>
                      <option value="3">Otro motivo</option>
                  </select>
                  <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje aquí.</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-outline-success-custom">Enviar</button>
              </form>
          </div>
      </div>      
    </main>
